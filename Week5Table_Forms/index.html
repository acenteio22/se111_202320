<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AC">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head> <h1>Basketball Signups! </h1>
<body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
        <table>
            <thead>
               <tr>
                   <td>
                       <b>Labels</b>
                    </td>
                   <td>
                        <b>Form Fields</b>
                   </td>
               </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>
                       <label for="gfirst">Parent/Guardian Name</label> 
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"> <br>
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c-first">Child's First Name</label> 
                    </td>
                    <td>
                        <input type="text" required name="cfirst" placeholder="Child's First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label> 
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
           
                <tr>
                    <td>
                       <h2>Date and Time</h2>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="date">Date</label> 
                    </td>
                    <td>
                        <input type="date" required name="date">
                       
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label> 
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Athletes</label> 
                    </td>
                    <td>
                        <input type="number" name="guests" value="5" >
                    </td>
                </tr>
                <tr>
                    <td>
                       <h2>Athletes Info</h2>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="size"> Jersey Size</label> 
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm"> sm
                        <input type="radio" name="size" value="med"> med 
                        <input type="radio" name="size" value="lg"> lg 
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Positions</p> 
                    </td>
                    <td>
                        <input type="checkbox" name="p1" value="pointgurad"> <label for="p1">Point Guard</label>  <br>
                        <input type="checkbox" name="p2" value="shootingguard"> <label for="p2">Shooting Guard</label> <br>
                        <input type="checkbox" name="p3" value="smallfoward"> <label for="p3">Small Foward</label> <br>
                        <input type="checkbox" name="p4" value="powerfoward"> <label for="p4">Power Foward</label> <br>
                        <input type="checkbox" name="p5" value="Center"> <label for="p5">Center</label> <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="goal">Team Goals</label> 
                    </td>
                    <td>
                        <select name="goal">

                            <option selected>Win Championship</option>
                            <option>Get better as a player</option>
                            <option>Meet New People</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                       <h2>Team shoes</h2>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="teamshoes">Vote for team shoe color</label> 
                    </td>
                    <td>
                        Choose a color scheme for our shoes
                        <br>
                        <input type="color" name="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label> 
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments"></textarea>
                    </td>
                </tr>
            <tr>
                <td>
                  
                </td>
                <td>
                    <input type="submit" value="submit"> 
                </td>
            </tr>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
    
</body>
</html>
